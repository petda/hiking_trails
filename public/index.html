<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hiking Trails</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

    <!-- Theme style -->
    <link href="vendor/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

    <!-- AdminLTE Skins -->
    <link href="vendor/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link href="css/map.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="skin-blue sidebar-collapse" ng-cloak ng-controller="NavController">
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">Hiking<b>Trails</b></a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">

          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="user user-menu" ng-hide="loggedIn()">
                <form class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername"
                           placeholder="Username" ng-model="loginForm.username">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword"
                           placeholder="Password" ng-model="loginForm.password">
                  </div>
                  <button type="submit" class="btn btn-success"
                          ng-click="login(loginForm)">Sign in</button>
                </form>
              </li>

              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu"  ng-show="loggedIn()">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                  <span class="hidden-xs">Admin</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                    <p>
                      Admin - Administrator
                      <small>Member since Mars. 2017</small>
                    </p>
                  </li>

                  <!-- Menu Body -->

                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a ui-sref="admin" class="btn btn-default btn-flat">Add/Edit Bundles</a>
                    </div>
                    <div class="pull-right">
                      <a href="#" class="btn btn-default btn-flat" ng-click="logout()">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- Content Wrapper. Contains page content -->

      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in messages">
              <p class="{{message.messageClass}}">{{message.message}}</p>
            </li>
          </ul>
        </section>


      <!-- Main content -->
      <section ui-view class="content">
      </section>

      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0
        </div>
        <strong>Copyright &copy; 2017-2018 <a href="http://example.com">TrailsTeam</a>.</strong> All rights reserved.
      </footer>


    </div><!-- ./wrapper -->

    <!-- MYAPP ################################################ -->
    <!--
        IMPORTANG: Angularjs uses JQlite, which implements a subset of JQeury:s functionality.
         However if JQuery is loaded before angularjs, angular will use JQuery instead of JQlite.
      -->
    <script src="vendor/js/jquery.min.js" type="text/javascript" ></script>

    <script src="vendor/js/lodash-2.4.1.js" type="text/javascript"></script>
    <script src="vendor/js/angular-1.2.12.js" type="text/javascript"></script>
    <script src="vendor/js/angular-cookies-1.2.12.js" type="text/javascript"></script>
    <script src="vendor/js/angular-ui-router-0.2.8.js" type="text/javascript"></script>

    <script src="vendor/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="vendor/js/require-2.1.10.js" type="text/javascript"></script>

    <!-- application scripts -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/AuthService.js" type="text/javascript"></script>
    <script src="js/services/BundleService.js" type="text/javascript"></script>
    <script src="js/services/PathService.js" type="text/javascript"></script>
    <script src="js/services/PlaceService.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="js/controllers/NavController.js" type="text/javascript"></script>
    <script src="js/controllers/AdminController.js" type="text/javascript"></script>
    <script src="js/controllers/MapController.js" type="text/javascript"></script>
    <script async defer	src="http://maps.googleapis.com/maps/api/js?language=en&key=GOOGLE_MAPS_API_KEY"></script>


    <script>
        require([],
                function() {

                  angular.element(document).ready(function() {
                    angular.bootstrap(document, ["appModules"]);
                  });
                });
    </script>
  </body>
</html>
